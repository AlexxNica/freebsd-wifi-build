# These interfaces are configured in-order
network_interfaces="arge0"

# Flip on an IP on arge0
netif_arge0_enable="YES"
netif_arge0_type="ether"
netif_arge0_addrtype="static"
netif_arge0_descr="default"
netif_arge0_name="arge0"
netif_arge0_ipv4_address="192.168.1.20"
netif_arge0_ipv4_netmask="255.255.255.0"
